<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">채팅에서 사용할 닉네임을 입력하세요!</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="닉네임을 입력하세요..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">참가할 채팅방을 선택해 주세요!</label>
            <select name="room" id="room">
              <option value="자유 채팅방 1">자유 채팅방 1</option>
              <option value="자유 채팅방 2">자유 채팅방 2</option>
              <option value="자유 채팅방 3">자유 채팅방 3</option>
              <option value="자유 채팅방 4">자유 채팅방 4</option>
              <option value="자유 채팅방 5">자유 채팅방 5</option>
              <option value="자유 채팅방 6">자유 채팅방 6</option>
            </select>
          </div>
          <button type="submit" class="btn">채팅방 입장하기</button>
        </form>
      </main>
    </div>
  </body>
</html>
